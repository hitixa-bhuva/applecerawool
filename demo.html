<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog Inquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .open-modal-btn {
      margin: 100px auto;
      display: block;
      background: orange;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    .modal-content input:focus {
      border-color: orange;
    }

    .modal-content button {
      background: orange;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background: darkorange;
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }

    #successMsg {
      color: green;
      display: none;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Button to open modal -->
  <button class="open-modal-btn" id="openModal">Open Catalog Inquiry</button>

  <!-- Modal Structure -->
  <div id="catalogModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Product Inquiry</h2>

      <label>Contact Number:</label>
      <input
        type="text"
        id="userNumber"
        placeholder="Enter your number"
        maxlength="10"
      />

      <button id="sendBtn">Send Inquiry</button>
      <p id="successMsg">Message sent successfully! Your catalog has been downloaded.</p>
    </div>
  </div>

  <script>
    // ✅ Open Modal
    document.getElementById("openModal").onclick = function () {
      document.getElementById("catalogModal").style.display = "flex";
    };

    // ✅ Close Modal
    document.querySelector(".close").onclick = function () {
      document.getElementById("catalogModal").style.display = "none";
    };

    // ✅ Send Button
    document.getElementById("sendBtn").onclick = function () {
      let number = document.getElementById("userNumber").value.trim();

      // ✅ Validation: only digits and exactly 10 digits
      let phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(number)) {
        alert("Please enter a valid 10-digit phone number");
        return;
      }

      // ✅ WhatsApp message
      let whatsappMessage = `Hello, I want to inquire about the catalog. My contact number is: ${number}`;
      let whatsappURL = `https://wa.me/918980002618?text=${encodeURIComponent(whatsappMessage)}`;

      // ✅ Open WhatsApp in new tab
      window.open(whatsappURL, "_blank");

      // ✅ Show success message
      let msg = document.getElementById("successMsg");
      msg.style.display = "block";

      // ✅ Close modal after short delay
      setTimeout(() => {
        document.getElementById("catalogModal").style.display = "none";
      }, 1200);

      // ✅ After message, open & auto-download catalog
      setTimeout(() => {
        window.open("assets/images/catalog/apple-cera-cata-1.pdf", "_blank");

        // Auto-download catalog
        const a = document.createElement("a");
        a.href = "assets/images/catalog/apple-cera-cata-1.pdf";
        a.download = "assets/images/catalog/apple-cera-cata-1.pdf";
        a.click();
      }, 1500);
    };
  </script>

</body>
</html>
